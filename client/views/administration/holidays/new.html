<template name='holidayNew'>

<form id="new-holiday-form" class="form">
	<div class="form-group">
		<label class="control-label">Name</label>
		<input type="text" id="new_holiday_name" class="form-control" />
	</div>

	<div class="form-group">
		<label class="control-label">Actual Date</label>
		<input type="text" id="new_holiday_actual_date" class="form-control" />
	</div>

	<div class="form-group">
		<label class="control-label">Replacement Date [optional]</label>
		<input type="text" id="new_holiday_replacement_date" class="form-control" />
	</div>

	<div class="form-group">
		<input type="submit" value="Create" class="btn btn-primary" />
	</div>
</form>

</template>
