<template name='registerForm'>
<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="account-box">

	<div class="account-header">
		<h3>Sign up</h3>
	</div>

	<form id="register-form" class="form">
		<div class="form-group">
			<label class="control-label">Email</label>
			<input type="email" id="account-email" class="form-control" />
		</div>

		<div class="form-group">
			<label class="control-label">Password</label>
			<input type="password" id="account-password" class="form-control" />
		</div>

		<div class="form-group">
			<label class="control-label">Password Confirmation</label>
			<input type="password" id="account-password-confirmation" class="form-control" />
			<label class='control-label text-danger' id='password-confirmation-error' display='none'></label>
		</div>

		<div class="form-group">
			<input type="submit" id="register-button" value="Sign up" class="btn btn-success" />
			<a href="{{pathFor 'loginForm'}}" class="btn btn-primary">Already Sign up?</a>
		</div>
	</form>

</div>
</div>
</div>
</div>

</template>
