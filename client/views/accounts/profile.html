<template name='userProfile'>

<div class="row">
	<div class="col-lg-12">
		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
	</div>

	<div class="col-lg-4">
		<h3>My Profile</h3>

		<form id="edit_user_profile_form" class="form">
			{{#with user}}
			<div class="form-group">
				<label class="control-label">Username</label>
				<input type="text" id="user_profile_username" class="form-control" value="{{username}}" />
			</div>

			<div class="form-group">
				<label class="control-label">Firstname</label>
				<input type="text" id="user_profile_firstname" class="form-control" value="{{profile.firstname}}" />
			</div>

			<div class="form-group">
				<label class="control-label">Lastname</label>
				<input type="text" id="user_profile_lastname" class="form-control" value="{{profile.lastname}}" />
			</div>

			<div class="form-group">
				<input type="submit" value="Update" class="btn btn-primary" />
			</div>
			{{/with}}
		</form>
	</div>

	<div class="col-lg-4">
		<h3>Reset Password</h3>
		<form id="user_profile_reset_password_form" class="form">
			<div class="form-group">
				<label class="control-label">Old password</label>
				<input type="password" id="user_old_password" class="form-control" />
			</div>

			<div class="form-group">
				<label class="control-label">New password</label>
				<input type="password" id="user_new_password" class="form-control" />
			</div>

			<div class="form-group">
				<input type="submit" value="Reset" class="btn btn-warning" />
			</div>
		</form>
	</div>
</div>

</template>
