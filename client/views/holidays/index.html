<template name='holidayIndex'>
<div class="row">
	<div class="col-lg-12">
		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>

		<h3>List of Holidays</h3>

		<table class='table table-bordered'>
			<thead>
			<tr>
			<th>Name</th>
			<th>Actual Date</th>
			<th>Replacement Date</th>
			</tr>
			</thead>
			<tbody>
			{{#each holidays}}
				<tr>
					<td>{{name}}</td>
					<td>{{formatDate actualDate}}</td>
					<td>{{formatDate replacementDate}}</td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</div>
</template>
