<template name='holidayIndex'>
<div class="row">
	<div class="col-lg-12">
		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>

		{{> holidayTable year=currentYear holidays=currentYearHolidays}}
		
		{{> holidayTable year=nextYear holidays=nextYearHolidays}}
	</div>
</div>
</template>

<template name='holidayTable'>

<h3>List of Holidays For Year {{year}}</h3>

<table class='table table-bordered'>
	<thead>
	<tr>
	<th>Name</th>
	<th>Actual Date</th>
	<th>Replacement Date</th>
	</tr>
	</thead>
	<tbody>
	{{#each holidays}}
		<tr>
			<td>{{name}}</td>
			<td>{{formatDate actualDate}}</td>
			<td>{{formatDate replacementDate}}</td>
		</tr>
	{{/each}}
	</tbody>
</table>

</template>
