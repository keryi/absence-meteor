<template name='claimIndex'>
<div class="row">
	<div class="col-lg-12">
		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>

		<h3>List of Claims</h3>

		<table class='table table-bordered'>
			<thead>
			<tr>
			<th>Date</th>
			<th>Type</th>
			<th>Description</th>
			<th>Remark</th>
			<th>Amount</th>
			<th>Submitted At</th>
			<th>Status</th>
			</tr>
			</thead>
			<tbody>
			{{#each claims}}
				<tr>
					<td>{{formatDate date}}</td>
					<td>{{type}}</td>
					<td>{{description}}</td>
					<td>{{remark}}</td>
					<td>{{amount}}</td>
					<td>{{formatDatetime submittedAt}}</td>
					<td><span class="label label-{{statusLabel status}}">{{status}}</span></td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</div>
</template>
