<template name='claimForm'>

<div class="row">
	<div class="col-lg-12">
		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
	</div>

	<div class="col-lg-4">
		<h3>Apply For Claim</h3>

		<form class='form'>

		<div class='form-group'>
		<label class='control-label'>Type</label>
		<select class='form-control' id='claim_type'>
			{{#each claimTypes}}
				<option value='{{this}}'>{{this}}</option>
			{{/each}}
		</select>
		</div>

		<div class='form-group'>
		<label class='control-label' id='claim_description_label'>Description</label>
		<textarea class='form-control' id='claim_description' rows='3'></textarea>
		</div>

		<div class='form-group'>
		<label class='control-label'>Date</label>
		<input class='form-control' id='claim_date' />
		</div>

		<div class='form-group'>
		<label class='control-label'>Amount</label>
		<input class='form-control' id='claim_amount' />
		</div>

		<div class='form-group'>
		<label class='control-label'>Remark [optional]</label>
		<textarea class='form-control' id='claim_remark' rows='3'></textarea>
		</div>

		<div class='form-group'>
		<label class='control-label'>Attachments</label>
		<input type='file' id='claim_attachments' multiple />
		<!-- <div id='attachment-dropzone' class='dropzone'>
		<div style="text-align: center; color: gray;">Drop file to upload</div>
		</div> -->
		</div>

		<div class='form-group'>
		<input class='btn btn-primary' type='submit' value='Submit'>
		</div>

		</form>
	</div>

	<div class='col-lg-8'>
		<h3>Your Claims For This Month</h3>

		<table class='table table-bordered'>
			<thead>
			<tr>
			<th>Date</th>
			<th>Type</th>
			<th>Amount</th>
			<th>Attachments</th>
			<th>Status</th>
			</tr>
			</thead>
			<tbody>
			{{#each thisMonthClaims}}
				<tr>
					<td>{{formatDate date}}</td>
					<td>{{type}}</td>
					<td>{{amount}}</td>
					<td>
					<ul class='list-unstyled'>
					{{#each attachments}}
					<li>
					{{#if this.isUploaded}}
					<a href="{{this.url store='claim'}}">{{this.name}}</a>
					{{else}}
					Uploading {{this.name}} {{this.uploadProgress}} %...
					{{/if}}
					</li>
					{{/each}}
					</ul>
					</td>
					<td>{{status}}</td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</div>

</template>
